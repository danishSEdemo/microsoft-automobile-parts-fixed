<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Parts Store</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .jumbotron {
            background-color: #343a40;
            color: #ffffff;
        }
        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #ffffff;
        }
        /* Improved button contrast */
        .btn-primary {
            background-color: #0056b3; /* Darker blue for better contrast */
            border-color: #004085;
        }
        .btn-primary:hover {
            background-color: #004085; /* Even darker on hover */
            border-color: #002752;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Automobile Parts Store</h1>
        <p class="lead">Find the best exhausts and custom rims for your vehicle!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="product-card">
                    <h2>Exhaust Systems</h2>
                    <p>Upgrade your vehicle's performance with our high-quality exhaust systems.</p>
                    <button class="btn btn-primary">Shop Now</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="product-card">
                    <h2>Custom Rims</h2>
                    <p>Choose from a wide range of stylish custom rims to enhance your car's appearance.</p>
                    <button class="btn btn-primary">Shop Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript (optional) -->
    <script>
        // Add any custom JavaScript functionality here
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
